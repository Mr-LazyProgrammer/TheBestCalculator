<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Best Calculator</title>
    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainContainer center">
        <div class="app">
            <header class="centerY">
                <h4 class="centerY">Calculator</h4>
            </header>
            <div class="main">
                <div class="screen">
                    <div class="previous">0</div>
                    <div class="current">0</div>
                </div>

                <div class="btn center op" id="ac">AC</div>
                <div class="btn center op" id="c">C</div>
                <div class="btn center" id="seven">7</div>
                <div class="btn center"id="eight">8</div>
                <div class="btn center" id="nine">9</div>
                <div class="btn center op" id="div">/</div>
                <div class="btn center" id="four">4</div>
                <div class="btn center" id="five">5</div>
                <div class="btn center" id="six">6</div>
                <div class="btn center op" id="mul">*</div>
                <div class="btn center" id="one">1</div>
                <div class="btn center" id="two">2</div>
                <div class="btn center" id="three">3</div>
                <div class="btn center op" id="minus">-</div>
                <div class="btn center" id="dot">.</div>
                <div class="btn center" id="zero">0</div>
                <div class="btn center op" id="equal">=</div>
                <div class="btn center op" id="plus">+</div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
